<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyecto Seguridad Informatica</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Proyecto Seguridad Informatica</h1>

    <div id="auth-forms">
      <form id="registerForm">
        <h2>Registro</h2>
        <input type="email" id="email" placeholder="Correo" required />
        <input type="text" id="document" placeholder="Documento" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required />
        <button type="submit">Registrar</button>
        <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a></p>
      </form>

      <form id="loginForm" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="loginDocument" placeholder="Documento" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
        <p>¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></p>
      </form>
    </div>

    <div id="dashboard" style="display: none;">
      <h2>Bienvenido</h2>
      <button onclick="logout()">Cerrar sesión</button>

      <h3>Gestión de Usuarios</h3>
      <form id="addUserForm">
        <input type="text" id="newUserName" placeholder="Nombre de Usuario" required />
        <button type="submit">Agregar</button>
      </form>

      <ul id="userList"></ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
